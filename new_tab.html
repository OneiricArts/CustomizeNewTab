<!doctype html>
<html>
  
	<head>
		<script src="libs/jquery-2.1.4.min.js"></script>
		<script src="libs/jquery.xml2json.js"></script>

		<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" 
		href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">

		<script src="/js/NFLschedule.js"></script>
		<script src="/js/NBAschedule.js"></script>
		<script src="/js/Bookmarks.js"></script>
		<script src="/js/myScript.js"></script>

		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     	rel="stylesheet"> -->

	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">	

					<p id="page_options" class="navbar-text">
						<span>New Tab Page by OneiricArts</span>

						<button id="NFL-button"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span> 
							NFL
						</button>

						<button id="NBA"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span>
							NBA 
						</button>

						<button id="Links"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span>
							Link
						</button>
					</p>

				</div>
			</div>
		</nav>

		<div class="container-fluid">

			<!-- div class="panel panel-default"> -->
	        
		        <div class="row">

		            <div id="NFL_col" class="col-sm-5">
		                
		                <div class="panel panel-default">

		                    <div class="panel-heading">

		                    	<span> NFL /</span>
								<span id="week_number"> ## </span>
								<span>/</span>

								<button id="refresh_scores"
								class="btn btn-xs btn-default pull-right">
		    						<span class="glyphicon glyphicon-refresh"></span> 
		    						Scores
		 						</button>

		 						<button id="reset_games"
		 						class="btn btn-xs btn-default pull-right">
		    						<span class="glyphicon glyphicon-cloud-download"></span> 
		    						Games
		 						</button>

		                    </div>

		                    <div class="panel-body">

								<div class="table-responsive">
								    <table id="game_table" class="table table-striped table-condensed">
										<thead>
											<tr>
												<th><span class="glyphicon glyphicon-time"></span></th>
												<th>Home</th>
												<th>Away</th>
												<th>Score</th>
												<th><span class="glyphicon glyphicon-edit"></span></th>
											</tr>
										</thead>
										<tbody>
											<tr id="game_item_template"
											    style="display: none;">

												<td id="time">Sun 6:00</td>
												<td id="home_team">Chi</td>
												<td id="away_team">Pat</td>
												<td id="score">0-0</td>
												<!-- <td id="remove">{x}</td> -->
												<!-- <td id="remove"><span class="glyphicon 
												glyphicon-trash"></span></td> -->

												<td><button type="button" id="remove"
												class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-trash"></span>
												</button></td>
												
											</tr>
										</tbody>
								    </table>
								</div>

							</div>  
		                </div>
		            </div>

		            <div id="NBA_col" class="col-sm-5">
		                
		                <div id="NBA-panel" class="panel panel-default">

		                    <div class="panel-heading">
		                    	<span>NBA / Today</span> 
		                    </div>
		                	
		                	<div class="panel-body">
								
								<div class="table-responsive">
								    

								    <table id="NBA_game_table" class="table table-striped table-condensed">
										<thead>
											<tr>
												<th><span class="glyphicon glyphicon-time"></span></th>
												<th>Home</th>
												<th>Away</th>
												<th>Score</th>
												<th><span class="glyphicon glyphicon-edit"></span></th>
											</tr>
										</thead>
										<tbody>
											<tr id="game_item_template"
											data-toggle="collapse" data-target="#demo"
											    style="display: none;"> 

												<td id="time">Sun 6:00</td>
												<td id="home_team">Chi</td>
												<td id="away_team">Pat</td>
												<td id="score">0-0</td>
												<!-- <td id="remove">{x}</td> -->
												<!-- <td id="remove"><span class="glyphicon 
												glyphicon-trash"></span></td> -->

												<td><button type="button" id="remove"
												class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-trash"></span>
												</button></td>

											</tr>

										</tbody>
								    </table>

								</div>

								<div id="demo" class="collapse">
									<h3>Box Score:</h3>
									<span id="game-id"></span>
									<p>Period Value: <span id="period-value"></span></p>
									<p>Game Clock: <span id="game-clock"></span></p>
								</div>

		                	</div>

		                </div>
		            </div>

		            <div id="Links_col" class="col-sm-2">
		                <div class="panel panel-default">
		                    <div class="panel-heading">
		                    	Links
								<button type="button" class="btn btn-default btn-xs pull-right" 
								data-toggle="modal" data-target="#myModal">
								<span class="glyphicon glyphicon-plus"></span>
								</button>

								<button type="button" id="editBookmarks"
								class="btn btn-default btn-xs pull-right">
								<span class="glyphicon glyphicon-edit"></span>
								</button>
		                    </div>
		                	
		                	<div id="bookmark-panel" class="panel-body">

								
								<div id="bookmark-list" class="list-group">
									<a href="http://www.reddit.com/r/Android" 
									class="list-group-item">r/Android</a>
									<a href="http://www.reddit.com/r/Apple" 
									class="list-group-item">r/Apple</a>
									<a href="http://www.reddit.com/r/nfl" 
									class="list-group-item">r/nfl</a>
									<a href="http://www.reddit.com/r/nba" 
									class="list-group-item">r/nba</a>
									<a href="http://www.theverge.com/" 
									class="list-group-item">The Verge</a>
								</div>

								<!-- Modal -->
								<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
								aria-labelledby="myModalLabel">

									<div class="modal-dialog modal-sm" role="document">
									<div class="modal-content">

										<div class="modal-header">

											<button type="button" class="close" data-dismiss="modal" 
											aria-label="Close">
											<span aria-hidden="true">&times;</span>
											</button>

											<h4 class="modal-title" id="myModalLabel">Add Bookmark</h4>

										</div>
										<div class="modal-body">

											<form class="form-horizontal">
												<div class="form-group-sm">
													<input type="text" class="form-control" 
													id="bookmark_name" placeholder="Name">
												</div>
												<div class="form-group-sm">
													<input type="text" class="form-control" 
													id="bookmark_url" placeholder="URL">
												</div>
											</form>

										</div>
									<div class="modal-footer">
									<button type="button" class="btn btn-default" 
									data-dismiss="modal">Cancel</button>

									<button type="button" id="addBookmark" class="btn btn-primary" 
									data-dismiss="modal">Add Bookmark</button>

									</div>
									</div>
									</div>
								</div>


		                	</div>
		                </div>
		            </div>
		        </div>

	    	<!-- </div> -->

		</div>
	
  </body>
	
</html>
