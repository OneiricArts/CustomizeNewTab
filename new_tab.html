<!doctype html>
<html>
  
	<head>
		<script src="libs/jquery-2.1.4.min.js"></script>
		<script src="libs/jquery-ui.min.js"></script>

		<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" 
		href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">

		<script src="libs/handlebars-v4.0.4.js"></script>

		<script src="/js/Base.js"></script>
		<script src="/js/pageHandler.js"></script>
		<script src="/js/Sports.js"></script>
		<script src="/js/NFL.js"></script>
		<script src="/js/NFLschedule.js"></script>
		<script src="/js/NBAschedule.js"></script>
		<script src="/js/Bookmarks.js"></script>

		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     	rel="stylesheet"> -->

     	<style type="text/css">
     	.winning{
     		font-weight: bold;
     	}
     	</style>
	</head>

	<body>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">	

					<p id="page_options" class="navbar-text">
						<span>New Tab Page by OneiricArts</span>

						<button id="NFL-button"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span> 
							NFL
						</button>

						<button id="NBA-button"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span>
							NBA 
						</button>

						<button id="Links-button"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span>
							Link
						</button>
					</p>

				</div>
			</div>
		</nav>

		<div class="container-fluid">

			<!-- div class="panel panel-default"> -->
	        
		        <div class="row">

		            <div id="NFL_col" class="col-sm-5">
		                
		                <div class="panel panel-default">

		                    <div class="panel-heading">

		                    	<span> NFL /</span>
								<span id="week_number"> ## </span>
								<span>/</span>

								<button id="refresh_scores"
								class="btn btn-xs btn-default pull-right">
		    						<span class="glyphicon glyphicon-refresh"></span> 
		    						Scores
		 						</button>

		 						<button id="reset_games"
		 						class="btn btn-xs btn-default pull-right">
		    						<span class="glyphicon glyphicon-cloud-download"></span> 
		    						Games
		 						</button>

		                    </div>

		                    <div class="panel-body">

								<div class="table-responsive">
								    <table id="game_table" class="table table-striped table-condensed">
										<thead>
											<tr>
												<th><span class="glyphicon glyphicon-time"></span></th>
												<th>Home</th>
												<th>Away</th>
												<th>Score</th>
												<th><span class="glyphicon glyphicon-edit"></span></th>
											</tr>
										</thead>
										<tbody>
											<tr id="game_item_template"
											    style="display: none;">

												<td id="time">Sun 6:00</td>
												<td id="home_team">Chi</td>
												<td id="away_team">Pat</td>
												<td id="score">0-0</td>
												<!-- <td id="remove">{x}</td> -->
												<!-- <td id="remove"><span class="glyphicon 
												glyphicon-trash"></span></td> -->

												<td><button type="button" id="remove"
												class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-trash"></span>
												</button></td>
												
											</tr>
										</tbody>
								    </table>
								</div>

							</div>  
		                </div>
		            </div>

		            <div id="NBA_col" class="col-sm-5">
		                
		                <div id="NBA-panel" class="panel panel-default">

		                    <div class="panel-heading">
		                    	<span>NBA / Today</span> 

		                    	<button id="standings-btn"
		 							class="btn btn-xs btn-default pull-right"
		 							data-toggle="modal" data-target="#NBA-standings">
		    						<span class="glyphicon glyphicon-th-list"></span> 
		    						Standings
		 						</button>

		                    	<button id="reset_games"
		 							class="btn btn-xs btn-default pull-right">
		    						<span class="glyphicon glyphicon-cloud-download"></span> 
		    						Games
		 						</button>
		                    </div>
		                	
		                	<div class="panel-body">
								
								<div class="table-responsive">

									<!-- HANDLEBARS TEMPLATE -->
									<script id="NBA-schedule-template" type="text/x-handlebars-template">
										{{#games}}
										<tr id={{id}} data-toggle="collapse" 
										data-target=#collapse-{{id}}>
											<td id="time"> {{period_time.period_status }} 
												{{period_time.game_clock}}</td>
											<td id="home_team">{{home.nickname}}</td>
											<td id="away_team">{{visitor.nickname}}</td>
											<td id="h-score" align="center">{{home.score}} </td> 
											<td id="v-score" align="center">{{visitor.score}}</td>
											<td><button type="button" id="remove-game-btn" class="btn btn-default btn-xs">
												<span class="glyphicon glyphicon-trash"></span></button></td>
										</tr>
										<tr><td colspan="6" style="padding: 0" class="nba-collapse" id=c{{id}}>
										<div id=collapse-{{id}} class="collapse">
										<span>Channels:
										{{#each broadcasters.tv.broadcaster}}
										    {{display_name}}
										    {{#unless @last}}|{{/unless}}
										{{/each}}
										</span>
										</div>
										</td></tr>

										{{/games}}
									</script>
								    
								    <table id="NBA_game_table" class="table table-striped table-condensed">
										<thead>
											<tr>
												<th><span class="glyphicon glyphicon-time"></span></th>
												<th>Home</th>
												<th>Visitor</th>
												<th style="text-align:center">H</th>
												<th style="text-align:center">V</th>
												<th><span class="glyphicon glyphicon-edit"></span></th>
											</tr>
										</thead>
										<tbody id="NBA-schedul-games">
										</tbody>
								    </table>

								</div>

<!-- 								<div id="NBA-game-info" class="collapse">
									<h4 id="header">Game info</h4>
									<div id="pbp">
										
										<table class="table table-striped table-condensed">
											<thead>
												<tr>
													<th><span class="glyphicon glyphicon-time">
													</span></th>
													<th>description</th>
													<th>Home</th>
													<th>Away</th>
												</tr>
											</thead>
											<tbody></tbody>
										</table>

									</div> -->
								<!-- </div> -->

		                	</div>

		                </div>
		            </div>

		            <!-- links -->
		            <div id="Links_col" class="col-sm-2">
		                <div class="panel panel-default">
		                    <div class="panel-heading">
		                    	Links
								<button type="button" class="btn btn-default btn-xs pull-right" 
								data-toggle="modal" data-target="#myModal">
								<span class="glyphicon glyphicon-plus"></span>
								</button>

								<button type="button" id="editBookmarks"
								class="btn btn-default btn-xs pull-right">
								<span class="glyphicon glyphicon-edit"></span>
								</button>
		                    </div>
		                	
		                	<div id="bookmark-panel" class="panel-body">

								
								<div id="bookmark-list" class="list-group">
									<a href="http://www.reddit.com/r/Android" 
									class="list-group-item">r/Android</a>
									<a href="http://www.reddit.com/r/Apple" 
									class="list-group-item">r/Apple</a>
									<a href="http://www.reddit.com/r/nfl" 
									class="list-group-item">r/nfl</a>
									<a href="http://www.reddit.com/r/nba" 
									class="list-group-item">r/nba</a>
									<a href="http://www.theverge.com/" 
									class="list-group-item">The Verge</a>
								</div>

		                	</div>
		                </div>
		            </div>
		        </div>

	    	<!-- </div> -->

		</div>

		<!-- Modals Go Here -->

		<!-- Links Modal-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
		aria-labelledby="myModalLabel">

			<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">

				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal" 
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>

					<h4 class="modal-title" id="myModalLabel">Add Bookmark</h4>

				</div>
				<div class="modal-body">

					<form class="form-horizontal">
						<div class="form-group-sm">
							<input type="text" class="form-control" 
							id="bookmark_name" placeholder="Name">
						</div>
						<div class="form-group-sm">
							<input type="text" class="form-control" 
							id="bookmark_url" placeholder="URL">
						</div>
					</form>

				</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-default" 
			data-dismiss="modal">Cancel</button>

			<button type="button" id="addBookmark" class="btn btn-primary" 
			data-dismiss="modal">Add Bookmark</button>

			</div>
			</div>
			</div>
		</div>

		<!-- NBA standings modal-->
		<div class="modal fade" id="NBA-standings" 
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" 
						aria-label="Close"><span aria-hidden="true">&times;</span>
						</button>

						<h4 class="modal-title" id="myModalLabel">Conference Standings</h4>
					</div>

					<div class="modal-body">
						<div class="tabbable">
							<!-- HANDLEBARS TEMPLATE -->
							<script id="NBA-standings-template" type="text/x-handlebars-template">
								<table class="table table-striped table-condensed">
								<thead><tr>
									<th>#</th>
									<th>Team   </th>
									<th>W      </th>
									<th>L      </th>
									<th>Pct    </th>
									<th>L10    </th>
									<th>Streak </th>
								</tr></thead>
								<tbody>
									{{#teams}}
									<tr>										
										<td>{{team_stats.rank}}</td>
										<td>{{name}}</td>
										<td>{{team_stats.wins}}</td>
										<td>{{team_stats.losses}}</td>
										<td>{{team_stats.pct}}</td>
										<td>{{team_stats.l10}}</td>
										<td>{{team_stats.streak}}</td>
									</tr>
									{{/teams}}	
								</tbody>
								</table>
							</script>

							<ul class="nav nav-pills">
								<li class="active"><a href="#West" 
								data-toggle="tab">West</a></li>
								<li><a href="#East" data-toggle="tab">East</a>
								</li>
							</ul>

							<div class="tab-content" id="tabs">
								<div class="tab-pane fade active in" 
								id="West">West</div>
								<div class="tab-pane" id="East">East</div>
							</div>
						</div>  

					</div>
				</div>
			</div>
		</div>

  </body>
	
</html>
