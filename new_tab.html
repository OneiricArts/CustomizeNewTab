<!doctype html>
<html>
  
	<head>
		<script src="libs/jquery-2.1.4.min.js"></script>
		<script src="libs/jquery.xml2json.js"></script>

		<script src="libs/bootstrap-4.0.0-alpha/js/bootstrap.min.js"></script>

		<script src="/js/NFLschedule.js"></script>
		<script src="/js/myScript.js"></script>

		<link rel="stylesheet" type="text/css" 
		href="libs/bootstrap-4.0.0-alpha/css/bootstrap.min.css">


		<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     	rel="stylesheet">

		<style type="text/css">

			#nfl_games{
    			width: 100%;
	    		overflow: hidden; /* contain floated elements */
			}

			.game_days{
			    float: left;
			}

			.logo-img {
				width: 28px;
				height: 21px;
			}

			.game_time {
				padding-left: 5px;
			}

		</style>
	</head>

	<body>
	
	
		<div class="container-fluid">


   <div class="panel panel-default">
        
        <div class="row">

            <div class="col-lg-5 col-md-5">
                
                <div class="panel panel-default">

                    <div class="panel-heading">NFL
						<span id="week_number"> ## </span>
						<span id="reset_games">{ResetGames}</span>
						<span id="refresh_scores">{RefreshScores}</span>
                    </div>

                    <div class="panel-body">

						<div class="table-responsive">
						    <table id="game_table" class="table table-striped">
								<thead>
									<tr>
									<th>Time</th>
									<th>Home</th>
									<th>Away</th>
									<th>Score</th>
									<th>{x}</th>
									</tr>
								</thead>
								<tbody>
									<tr id="game_item_template"
									    style="display: none;">

										<td id="time">Sun 6:00</td>
										<td id="home_team">Chi</td>
										<td id="away_team">Pat</td>
										<td id="score">0-0</td>
										<td id="remove">{x}</td>
									</tr>
								</tbody>
						    </table>
						</div>
					</div>  
                </div>
            </div>

            <div class="col-lg-7 col-md-7 col-sm-7">
                <div class="panel panel-default">
                    <div class="panel-heading">Bookmarks</div>
                	<div class="panel-body">
						
						<div class="list-group">
							<a href="http://www.reddit.com/r/Android" class="list-group-item">r/Android</a>
							<a href="http://www.reddit.com/r/Apple" class="list-group-item">r/Apple</a>
							<a href="http://www.reddit.com/r/nfl" class="list-group-item">r/nfl</a>
							<a href="http://www.reddit.com/r/nba" class="list-group-item">r/nba</a>
							<a href="http://www.theverge.com/" class="list-group-item">The Verge</a>
						</div>

                	</div>

                </div>
            </div>
        </div>
    </div>



		</div>
	
  </body>
	
</html>
