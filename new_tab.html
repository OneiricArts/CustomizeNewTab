<!doctype html>
<html>
  
	<head>
		<script src="libs/jquery-2.1.4.min.js"></script>
		<script src="libs/jquery-ui.min.js"></script>

		<script src="libs/bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" 
		href="libs/bootstrap-3.3.5-dist/css/bootstrap.min.css">

		<script src="libs/handlebars-v4.0.4.js"></script>

		<script src="/js/Base.js"></script>
		<script src="/js/pageHandler.js"></script>
		<script src="/js/Sports.js"></script>
		<script src="/js/NFL.js"></script>
		<script src="/js/NBA.js"></script>
		<script src="/js/Bookmarks.js"></script>

		<!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
     	rel="stylesheet"> -->

     	<style type="text/css">
			.winning{
				font-weight: bold;
			}
			.redZone{

			}
			.possession{

			}
     	</style>
	</head>

	<body>

		<script id="NFL-schedule-template" type="text/x-handlebars-template">
		{{#each games}}
			<tr id={{eid}} data-toggle="collapse" 
			data-target=#collapse-{{eid}}>

				<td id="time"> {{d}}, {{t}}</td>
				<td id="home-team">{{hnn}}</td>
				<td id="visitor-team">{{vnn}}</td>
				<td id="home-score" align="center">{{hs}} </td> 
				<td id="visitor-score" align="center">{{vs}}</td>

				<td><button type="button" id="remove-game-btn" class="btn btn-default btn-xs">
					<span class="glyphicon glyphicon-trash"></span></button></td>
			</tr>

			<tr id=c{{eid}}><td colspan="6" style="padding: 0" class="nfl-collapse">
				<div id=collapse-{{eid}} class="collapse">
				<small>

					<p> Game on {{extrainfo.media.tv}} </p>
					
					{{#unless done}}
						<p>
						{{extrainfo.posteam}} ball on the {{extrainfo.yl}}
						{{extrainfo.down}} & {{extrainfo.togo}} 
						</p>
					{{/unless}}

					{{#unless noscoretable}}
					<table class="table table-condensed">
						<thead>
							<tr><th></th><th>1</th><th>2</th><th>3</th><th>4</th><th>OT</th><th>T</th></tr>
						</thead>
						<tbody>
							<tr>
								<td>{{hnn}}</td>
								<td>{{extrainfo.home.score.[1]}}</td>
								<td>{{extrainfo.home.score.[2]}}</td>
								<td>{{extrainfo.home.score.[3]}}</td>
								<td>{{extrainfo.home.score.[4]}}</td>
								<td>{{extrainfo.home.score.[5]}}</td>
								<td>{{extrainfo.home.score.[T]}}</td>
							</tr>

							<tr>
								<td>{{vnn}}</td>
								<td>{{extrainfo.away.score.[1]}}</td>
								<td>{{extrainfo.away.score.[2]}}</td>
								<td>{{extrainfo.away.score.[3]}}</td>
								<td>{{extrainfo.away.score.[4]}}</td>
								<td>{{extrainfo.away.score.[5]}}</td>
								<td>{{extrainfo.away.score.[T]}}</td>
							</tr>
						</tbody>
					</table>
					{{/unless}}

				</small>
				</div>
			</td></tr>
		{{/each}}
		</script>

		<!-- HANDLEBARS TEMPLATE -->
		<script id="NBA-schedule-template" type="text/x-handlebars-template">
			{{#games}}
			<tr id={{id}} data-toggle="collapse" 
			data-target=#collapse-{{id}}>
				<td id="time"> {{period_time.period_status }} 
					{{period_time.game_clock}}</td>
				<td id="home_team">{{home.nickname}}</td>
				<td id="away_team">{{visitor.nickname}}</td>
				<td id="h-score" align="center">{{home.score}} </td> 
				<td id="v-score" align="center">{{visitor.score}}</td>
				<td><button type="button" id="remove-game-btn" class="btn btn-default btn-xs">
					<span class="glyphicon glyphicon-trash"></span></button></td>
			</tr>
			
			<tr><td colspan="6" style="padding: 0" class="nba-collapse" id=c{{id}}>
			<div id=collapse-{{id}} class="collapse">
			
			<p>Channels:
			{{#each broadcasters.tv.broadcaster}}
			    {{display_name}}
			    {{#unless @last}}|{{/unless}}
			    {{/each}}</p>

			<p> "stat.NBA.com box score doesn't work until game start"</p>
			<a class="btn btn-default btn-xs" 
			href="http://stats.nba.com/game/#!/{{id}}/" 
			role="button">stats.NBA.com Box Score</a>

			<a class="btn btn-default btn-xs" 
			href="http://www.nba.com/games/{{game_url}}/gameinfo.html" 
			role="button">NBA.com Game Info</a>

			{{!-- 
			<a class="btn btn-default btn-xs" 
			href="http://www.nba.com/gametracker/#/{{game_url}}/lp/matchup/" 
			role="button">NBA.com Preview</a>
			--}}
			
			</div>
			</td></tr>

			{{/games}}
		</script>

		<!-- NBA STANDINGS -->
		<script id="NBA-standings-template" type="text/x-handlebars-template">
			<table class="table table-striped table-condensed">
			<thead><tr>
				<th>#</th><th>Team</th><th>W</th><th>L</th><th>Pct</th>
				<th>L10</th><th>Streak</th>
			</tr>
			</thead>
			<tbody>
				{{#teams}}
				<tr>										
					<td>{{team_stats.rank}}</td>
					<td>{{name}}</td>
					<td>{{team_stats.wins}}</td>
					<td>{{team_stats.losses}}</td>
					<td>{{team_stats.pct}}</td>
					<td>{{team_stats.l10}}</td>
					<td>{{team_stats.streak}}</td>
				</tr>
				{{/teams}}	
			</tbody>
			</table>
		</script>

		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">	

					<p id="page_options" class="navbar-text">
						<span>New Tab Page by OneiricArts</span>

						<button id="NFL-button"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span> 
							NFL
						</button>

						<button id="NBA-button"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span>
							NBA 
						</button>

						<button id="Links-button"
							class="btn btn-xs btn-default">
							<span class="glyphicon glyphicon-ok"></span>
							Link
						</button>
					</p>

				</div>
			</div>
		</nav>

		<div class="container-fluid">
	        
	        <div class="row">

	            <div id="NFL_col" class="col-sm-5">
	                <div class="panel panel-default">
	                    <div class="panel-heading">
	                    	<span> NFL /</span>
							<span id="week_number"> ## </span>
							<span>/</span>

							<button id="refresh_scores"
							class="btn btn-xs btn-default pull-right">
	    						<span class="glyphicon glyphicon-refresh"></span> 
	    						Scores
	 						</button>

	 						<button id="reset_games"
	 						class="btn btn-xs btn-default pull-right">
	    						<span class="glyphicon glyphicon-cloud-download"></span> 
	    						Games
	 						</button>
	                    </div>

	                    <div class="panel-body">
							<div class="table-responsive">
							    <table id="NFL-schedule-table" class="table table-striped table-condensed">
									<thead>
										<tr>
											<th><span class="glyphicon glyphicon-time"></span></th>
											<th>Home</th>
											<th>Visitor</th>
											<th style="text-align:center">H</th>
											<th style="text-align:center">V</th>
											<th><span class="glyphicon glyphicon-edit"></span></th>
										</tr>
									</thead>
									<tbody id="NFL-schedule-games">
									</tbody>
							    </table>
							</div>
						</div>  
	                </div>
	            </div>

	            <div id="NBA_col" class="col-sm-5">
	                
	                <div id="NBA-panel" class="panel panel-default">
	                    <div class="panel-heading">
	                    	<span>NBA / Today</span> 

	                    	<button id="standings-btn"
	 							class="btn btn-xs btn-default pull-right"
	 							data-toggle="modal" data-target="#NBA-standings">
	    						<span class="glyphicon glyphicon-th-list"></span> 
	    						Standings
	 						</button>

	                    	<button id="reset_games"
	 							class="btn btn-xs btn-default pull-right">
	    						<span class="glyphicon glyphicon-cloud-download"></span> 
	    						Games
	 						</button>
	                    </div>
	                	
	                	<div class="panel-body">
							<div class="table-responsive">
							    <table id="NBA_game_table" 
							    class="table table-striped table-condensed">
									<thead>
										<tr>
											<th><span class="glyphicon glyphicon-time">
											</span></th>
											<th>Home</th>
											<th>Visitor</th>
											<th style="text-align:center">H</th>
											<th style="text-align:center">V</th>
											<th><span class="glyphicon glyphicon-edit">
											</span></th>
										</tr>
									</thead>
									<tbody id="NBA-schedul-games">
									</tbody>
							    </table>
							</div>
	                	</div>

	                </div>
	            </div>

	            <!-- links -->
	            <div id="Links_col" class="col-sm-2">
	                <div class="panel panel-default">
	                    <div class="panel-heading">
	                    	Links
							<button type="button" class="btn btn-default btn-xs pull-right" 
							data-toggle="modal" data-target="#myModal">
							<span class="glyphicon glyphicon-plus"></span>
							</button>

							<button type="button" id="editBookmarks"
							class="btn btn-default btn-xs pull-right">
							<span class="glyphicon glyphicon-edit"></span>
							</button>
	                    </div>
	                	
	                	<div id="bookmark-panel" class="panel-body">

							
							<div id="bookmark-list" class="list-group">
								<a href="http://www.reddit.com/r/Android" 
								class="list-group-item">r/Android</a>
								<a href="http://www.reddit.com/r/Apple" 
								class="list-group-item">r/Apple</a>
								<a href="http://www.reddit.com/r/nfl" 
								class="list-group-item">r/nfl</a>
								<a href="http://www.reddit.com/r/nba" 
								class="list-group-item">r/nba</a>
								<a href="http://www.theverge.com/" 
								class="list-group-item">The Verge</a>
							</div>

	                	</div>
	                </div>
	            </div>
	        </div>

		</div>

		<!-- Modals Go Here -->

		<!-- Links Modal-->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" 
		aria-labelledby="myModalLabel">

			<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">

				<div class="modal-header">

					<button type="button" class="close" data-dismiss="modal" 
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
					</button>

					<h4 class="modal-title" id="myModalLabel">Add Link</h4>

				</div>
				<div class="modal-body">
					<span class=" glyphicon glyphicon-warning-sign"></span> 
						Please make sure the URL contains the 'http://www' part
					<form class="form-horizontal">
						<div class="form-group-sm">
							<input type="text" class="form-control" 
							id="bookmark_name" placeholder="Name">
						</div>
						<div class="form-group-sm">
							<input type="text" class="form-control" 
							id="bookmark_url" placeholder="URL">
						</div>
					</form>

				</div>
			<div class="modal-footer">
			<button type="button" class="btn btn-default" 
			data-dismiss="modal">Cancel</button>

			<button type="button" id="addBookmark" class="btn btn-primary" 
			data-dismiss="modal">Add Link</button>

			</div>
			</div>
			</div>
		</div>

		<!-- NBA standings modal-->
		<div class="modal fade" id="NBA-standings" 
		tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">

					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" 
						aria-label="Close"><span aria-hidden="true">&times;</span>
						</button>

						<h4 class="modal-title" id="myModalLabel">Conference Standings</h4>
					</div>

					<div class="modal-body">
						<div class="tabbable">
							<ul class="nav nav-pills">
								<li class="active"><a href="#West" 
								data-toggle="tab">West</a></li>
								<li><a href="#East" data-toggle="tab">East</a>
								</li>
							</ul>

							<div class="tab-content" id="tabs">
								<div class="tab-pane fade active in" 
								id="West">Loading... </div>
								<div class="tab-pane" 
								id="East">Loading...</div>
							</div>
						</div>  

					</div>
				</div>
			</div>
		</div>

  </body>
	
</html>
