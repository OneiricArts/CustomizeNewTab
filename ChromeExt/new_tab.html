		<!-- Links Modal-->
		<div class="modal fade" id="addCustomLinkModal" tabindex="-1" role="dialog" 
		aria-labelledby="myModalLabel">
			<div class="modal-dialog modal-sm" role="document">
				<div class="modal-content">

					<div class="modal-header">

						<button type="button" class="close" data-dismiss="modal" 
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
						</button>

						<h4 class="modal-title" id="myModalLabel">Add Link</h4>
					</div>

					<div class="modal-body">
						<span class=" glyphicon glyphicon-warning-sign"></span> 
							Please make sure the URL contains the 'http://www' part
						<form class="form-horizontal">
							<div class="form-group-sm">
								<input type="text" class="form-control" 
								id="bookmark_name" placeholder="Name">
							</div>
							<div class="form-group-sm">
								<input type="text" class="form-control" 
								id="bookmark_url" placeholder="URL">
							</div>
						</form>

					</div>

					<div class="modal-footer">
						<button type="button" class="btn btn-default" 
						data-dismiss="modal">Cancel</button>

						<button type="button" id="addBookmark" class="btn btn-primary" 
						data-dismiss="modal">Add Link</button>
					</div>

				</div>
			</div>
